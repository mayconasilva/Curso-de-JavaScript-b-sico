<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
    <script>
     var nome = prompt('Qual o seu nome?')
     document.writeln(' Olá ' + nome )
     document.writeln('Seu nome em maiuculos é ' + nome.toUpperCase())
     document.writeln('Seu nome é minusculos é ' + nome.toLowerCase())

    </script>
</body>
